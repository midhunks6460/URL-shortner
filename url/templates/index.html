<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form method="post" action="/">
        <input type="text" name="long_url" placeholder="Enter the long URL" required>
        <button type="submit">Shorten</button>
    </form>

    {% if short_url %}
        <p>Shortened URL: <a href="{{ url_for('redirect_to_long_url', short_url=short_url) }}">{{ request.url_root }}{{ short_url }}</a></p>
    {% endif %}
</body>
</html>
